dependencies:
  - "@softvisio/core"

services:
  server:
    components:
      nginx: true
      storage: true
      rpc: true

defaultService: server

components:
  nginx:
    dockerEnabled: true

    httpSetRealIpFrom: [local, cloudflare, google-cloud-load-balancers]

    streamSetRealIpFrom: [local, cloudflare, google-cloud-load-balancers]

config: ~
