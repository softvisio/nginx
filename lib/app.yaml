dependencies:
  - "@softvisio/core"

services:
  server:
    components:
      nginx: true
      rpc: true

defaultService: server

components:
  nginx:
    dockerEnabled: true

    acme:
      httpAuthorizationEnabled: true

    setRealIpFrom: [local, cloudflare, google-cloud-load-balancers]
    realIpHeader: x-forwarded-for

config: ~
